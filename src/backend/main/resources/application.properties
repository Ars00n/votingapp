spring.application.name=votingapp

# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/voting_db
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Excellent2023
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
server.port=8080

# ===============================
# EMAIL
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true



jwt.secret=MySuperSecretKeyThatShouldBeLongEnoughAndAlphanumeric12345
jwt.expiration=604800000 


logging.level.org.springframework.security=DEBUG

logging.level.org.springframework=DEBUG
logging.level.com.example.votingapp=DEBUG
logging.level.org.hibernate=DEBUG

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
